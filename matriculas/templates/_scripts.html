<script src='/site_media/static/js/site-5e73bbeeb0.js'></script>
<script src="{% static "cookielaw/js/cookielaw.js"%}" type="text/javascript"></script>

{% csrf_token %}

<script>
    var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
    $("select[name=language]").change(function() {
        console.log("Idioma cambiado");
        var lang=$(this).children(':selected').val();
        var lang_data={ csrfmiddlewaretoken: csrftoken, next: "" , language: lang };
        $.post("{% url 'set_language' %}", lang_data, function(data) {
            console.log("Idioma post done");
            location.reload();
        });
    })
</script>
