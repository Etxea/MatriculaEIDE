{% extends "site_base.html"%}

{% load i18n %}

{% block body %}
<h1>Ocupaci√≥n de {{ venue_name }}</h1>
    <table class="table">
        {% for week in month_cal %}
        <tr>
            {% for day in week %}
                {% if day != 0 %}
                <td {% if forloop.counter > 5 %} style="background-color: #999999" {% endif %}>
                    <a href="{% url 'pruebasnivel_reservar' venue year month day %}">{{ day }}</a>
                </td>
                    {% else %}
                    <td>-</td>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </tr>
    </tbody>
    </table>
{% endblock %}
