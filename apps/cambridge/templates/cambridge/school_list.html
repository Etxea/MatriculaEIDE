{% extends "site_base.html"%}
{% load i18n %}
{% block body %}
<h2>Lista de Schools</h2>
<table class="table">
	<thead>
		<th>Name</th><th>Exams</th><th>Regist. Number</th>
	</thead>
	{% for school in object_list %}
	<tr>
		<td>{{school}}</td><td>{{school.exam_count}}</td><td>{{school.registration_count}}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
