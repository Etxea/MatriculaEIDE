{% extends "site_base.html"%}
{% load i18n %}
{% block body %}
<h2>Lista de Venues</h2>
<table class="table">
	<thead>
		<th>Name</th><th>Exams</th><th>Regist. Number</th>
	</thead>
	{% for venue in object_list %}
	<tr>
		<td>{{venue}}</td><td>{{venue.exam_count}}</td><td>{{venue.registration_count}}</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
