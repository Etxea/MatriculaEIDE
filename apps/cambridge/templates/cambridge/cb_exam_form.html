{% extends "site_base.html"%}
{% load i18n %}

{% block body %}
  <script>
  $(document).ready(function() {
	  $("#id_exam_date").datepicker({format: "yyyy-mm-dd"});
	  $("#id_registration_start_date").datepicker({format: "yyyy-mm-dd"});
  });
  </script>

    <h1>{% trans "Computer Based Exam " %}{{object}}</h1>
	<form action="{% url cambridge_cb_exam_new %}" method="post">{% csrf_token %}
	{% include "cambridge/_exam_form.html" %}
	<input class="submit btn-form" type="submit" value="{% trans 'Submit' %}" />
	<a class="btn" href="{% url cambridge_cb_exam_list %}">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
