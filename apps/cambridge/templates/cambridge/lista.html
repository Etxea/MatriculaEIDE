{% extends "site_base.html"%}

{% load i18n %}

{% block body %}
<table>
    <thead>
        <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td>Apellido</td>
        <td>Imprimir</td>
        </tr>
    </thead>
    <tbody>
    {% for matricula in object_list %}
    <tr>
    <td> <a href="{% url cambridge_edit matricula.id %}">{{ matricula.id }}</a> </td>
    <td>{{ matricula.name }}</td>
    <td>{{ matricula.surname }}</td>
    <td>
		<a class="btn btn-primary" href="{% url cambridge_imprimir matricula.id %}">
		<i class="icon-user icon-white"></i>
		{% trans "Print" %}
		</a>
		<span class="add-on">
	</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
